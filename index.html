<!DOCTYPE html>
<html>
<head>
    <title>xFleet Site Map</title>    
    <link rel="stylesheet" href="styles/screen.css">
    <link rel="stylesheet" href="styles/divSpecialStyles.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

    
<body ng-app='xFleetSiteMap'>
    <header>
    <h1>xFleet Site Map</h1>
    </header>
    <div id="mainDiv" ng-controller="MainController">
        <div id="siteMap" >
            <div class="tableColumn" ng-repeat="topMenu in sitemap track by topMenu.header">
                <span class="tableHeader">{{topMenu.header}}</span>
                <span class="tableItem" ng-repeat="subMenu in topMenu.subMenus"
                                        ng-click="retrieveJSfiles(subMenu)">{{subMenu.submenuName}}</span> 
            </div>
        </div>

        <!--The panel that controls the details for each webpage of the application. -->
        <div id="details">
            <div id="navigationPanel">
                <ul>
                    <li ng-repeat="detailSource in detailSources" 
                        ng-click="selectTabHandler(detailSource)"
                        ng-class="{'selectedLink' : detailSource.selected}">{{detailSource.li}}</li>
                </ul>
            </div>

            <!-- Here is where the contents of each tab are displayed. ng-include="activeContent.url"-->
            <div id="detailContents" ng-show="detailSources[1].selected">
                <table>
                    <thead>
                        <tr>
                            <th>Datei</th>
                            <th>Aktuelle Version</th>
                            <th>xFleet Version</th>
                            <th>Beschreibung</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="javaScriptFile in javaScriptFiles">
                            <td>{{javaScriptFile.fileName}}</td>
                            <td>{{javaScriptFile.latestVersion}}</td>
                            <td>{{javaScriptFile.currentVersion}}</td>
                            <td>{{javaScriptFile.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/JavaScript" src="js/jquery-2.1.1.js"></script>
    <script type="text/JavaScript" src="https://code.angularjs.org/1.2.9/angular.js"></script>
    <script type="text/JavaScript" src="js/main.js"></script> 
</body>    
</html>
